<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- ION REFRESHER should be the first child to ion-content -->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="6">
        <ion-card>
          <ion-item>
            <ion-label><ion-icon name="pin" color="secondary"></ion-icon>Country</ion-label>
            <ion-select interface="popover" [(ngModel)]="selectedCountry" (ngModelChange)="handleChange()">
              <ion-select-option *ngFor="let country of countryList" [value]="country">{{country.name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="6">
          <ion-card>
            <ion-item>
              <ion-label><ion-icon name="funnel" color="secondary"></ion-icon>Category</ion-label>
              <ion-select interface="popover" [(ngModel)]="selectedCategory" (ngModelChange)="handleChange()">
                <ion-select-option *ngFor="let category of categoryList" [value]="category">{{category.name}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-card>
        </ion-col>
      <ion-col *ngFor="let article of articleList" size="12" size-sm="6" size-md="4" size-lg="4">
        <ion-card>
          <ion-img src="{{article.urlToImage}}"></ion-img>
          <ion-card-header>
            <ion-card-title>{{article.title}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-spinner name="crescent" color="success" class="page-loader" *ngIf="showPageLoader"></ion-spinner>
  </ion-grid>
</ion-content>
