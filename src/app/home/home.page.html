<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let article of articleList" size="12" size-sm="6" size-md="4" size-lg="4">
        <ion-card>
          <ion-img src="{{article.urlToImage}}"></ion-img>
          <ion-card-header>{{article.title}}</ion-card-header>
          <ion-card-content><p>{{article.description}}</p></ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
