<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Publishers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let publisher of publishers" (click)="goToPublisherNews(publisher)">
      <ion-label>{{publisher.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
